<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="eye">
        <h1 id="topic">More Options, More Dependable, More Accessible</h1>
        <div class="eye__container--outer">
            <div class="eye__eye-ball">


                <div class="iris1 d-none">
                    <div id="evolve1">
                        <div class="grid3">
                            <div class="gridRow3"></div>
                            <div></div>
                            <div class="up"></div>
                            <div></div>
                            <div class="left"></div>
                            <div class="pad"></div>
                            <div class="right"></div>
                            <div></div>
                            <div class="down"></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="iris2">
                    <div id="evolve1">
                        <div class="grid32">
                            <div class="gridRow3" style="width: 205px;">Each button is a specific callout</div>
                            <div class="key">7</div>
                            <div class="key">8</div>
                            <div class="key">9</div>
                            <div><i class="fas fa-chevron-left"></i></div>
                            <div><i class="fas fa-chevron-up"></i></div>
                            <div><i class="fas fa-chevron-right"></i></div>
                            <div class="key">4</div>
                            <div class="key">5</div>
                            <div class="key">6</div>
                            <div><i class="fas fa-running"></i></div>
                            <div><i class="fas fa-users"></i></div>
                            <div><i class="fas fa-eye-slash"></i></div>
                            <div class="key">1</div>
                            <div class="key">2</div>
                            <div class="key">3</div>
                            <div><i class="fas fa-crosshairs"></i></div>
                            <div><i class="fas fa-plus"></i></div>
                            <div><i class="far fa-dot-circle"></i></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <button class="evolvebtn">devolve</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://pro.fontawesome.com/releases/v5.13.1/js/all.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
